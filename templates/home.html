{%extends 'index.html'%}
<section>{%block head%} <title>Home</title>{%endblock%}</section>
<section>
	{%block body%}

		<hr />

		<div class="row justify-content-center">
			<a class="col-md-4 p-3 foto" href="{{url_for('contato')}}">

					class="home-img"
					src="../static/img/img-3.jpeg"

				/>

			</a>
			<a class="col-md-4 p-3 foto" href="{{url_for('sobre')}}">

					src="../static/img/img-4.jpeg"

				/>

			</a>
			<a class="col-md-4 foto" href="{{url_for('info')}}">
				<img
					class="home-img"
					src="../static/img/img-1.jpeg"
					alt="foto-charuto"
				/>
