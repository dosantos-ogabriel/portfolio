<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://i.icomoon.io/public/temp/eabf69fcfa/UntitledProject/style.css"
		/>
		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
		{%block head%}{%endblock%}
	</head>
	<body>
		<div class="d-flex justify-content-between nav-bar">
			<img class="logo mx-3" src="../static/img/logo.png" alt="logo" />
			<nav class="d-flex justify-content-md-end justify-content-between">
				<a href="{{url_for('index')}}" class="btn-menu"> Home </a>
				<a href="{{url_for('info')}}" class="btn-menu"> Info </a>
				<a href="{{url_for('sobre')}}" class="btn-menu"> Sobre </a>
				<a href="{{url_for('contato')}}" class="btn-menu"> Contato </a>
			</nav>
		</div>
		<div class="container-fluid">
			<div class="row home-content">
				<div class="col-lg-6 d-flex align-items-center justify-content-center">
					<img
						class="picture mt-3"
						src="../static/img/img-2.jpeg"
						alt="picture"
					/>
				</div>
				<div class="col-lg-6">{%block body%} {%endblock%}</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
